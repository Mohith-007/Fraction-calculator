<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraction Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Fraction Calculator</h1>
        <form id="fractionForm">
            <div class="input-section">
                <label for="numerator1">Numerator 1:</label>
                <input type="number" id="numerator1" required>
                <label for="denominator1">Denominator 1:</label>
                <input type="number" id="denominator1" required>
            </div>
            <div class="input-section">
                <label for="numerator2">Numerator 2:</label>
                <input type="number" id="numerator2" required>
                <label for="denominator2">Denominator 2:</label>
                <input type="number" id="denominator2" required>
            </div>
            <div class="operation-section">
                <label for="operation">Operation:</label>
                <select id="operation">
                    <option value="add">Add</option>
                    <option value="subtract">Subtract</option>
                    <option value="multiply">Multiply</option>
                    <option value="divide">Divide</option>
                </select>
            </div>
            <div class="format-section">
                <label>Result Format:</label>
                <input type="radio" id="mixed" name="format" value="mixed" checked>
                <label for="mixed">Mixed Number</label>
                <input type="radio" id="improper" name="format" value="improper">
                <label for="improper">Improper Fraction</label>
            </div>
            <button type="button" onclick="calculate()">Calculate</button>
            <button type="reset">Clear</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
