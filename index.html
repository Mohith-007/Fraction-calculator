<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraction Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Fraction Calculator</h1>
    <div id="calculator">
        <input type="text" id="fraction1" placeholder="Enter first fraction (e.g., 1/2)">
        <input type="text" id="fraction2" placeholder="Enter second fraction (e.g., 1/3)">
        <button onclick="calculateFractions()">Calculate</button>
        <div id="result"></div>
        <div id="steps"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
